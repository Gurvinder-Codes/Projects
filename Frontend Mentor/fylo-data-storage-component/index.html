<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="left-div">
        <img src="./images/logo.svg" alt="logo" />
        <div class="icons-container">
          <div class="icon">
            <img src="./images/icon-document.svg" alt="icon-document" />
          </div>
          <div class="icon">
            <img src="./images/icon-folder.svg" alt="icon-folder.svg" />
          </div>
          <div class="icon">
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </div>
        </div>
      </div>

      <div class="right-div">
        <h1 class="message">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </h1>
        <p class="tooltip">
          185
          <span class="sub-text">GB LEFT</span>
        </p>
        <div class="data-usage">
          <div class="data-used"></div>
        </div>
        <div class="data-container">
          <p class="data">0 GB</p>
          <p class="data">1000 GB</p>
        </div>
      </div>
    </main>
  </body>
</html>
