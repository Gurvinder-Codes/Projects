<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="/index.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <h1 class="heading"><span>We are launching </span>soon!</h1>
        <p class="text">Subscribe and get notified</p>
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <i class="error-msg">Please provide a valid email address </i>
          <button type="submit" class="submit-btn">Notify Me</button>
        </form>
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </main>
      <footer>
        <div class="icons">
          <div class="icon-wrapper">
            <a href="http://www.facebook.com" target="_blank"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </div>

          <div class="icon-wrapper">
            <a href="http:///www.twitter.com" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>

          <div class="icon-wrapper">
            <a href="http://www.instagram.com" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
        <p class="copyright-text">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
