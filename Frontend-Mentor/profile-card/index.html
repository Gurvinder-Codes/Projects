<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="profile-pic">
        <img src="./images/image-victor.jpg" alt="image-victor" />
      </div>
      <h1 class="name">Victor Crest <span> 26 </span></h1>
      <p class="location">London</p>
      <hr />
      <div class="stats">
        <div>
          <h3 class="stat">80K</h3>
          <p class="stat-title">Followers</p>
        </div>

        <div>
          <h3 class="stat">803K</h3>
          <p class="stat-title">Likes</p>
        </div>

        <div>
          <h3 class="stat">1.4K</h3>
          <p class="stat-title">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
