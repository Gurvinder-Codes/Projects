<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="left-div">
        <h1 class="testimonial">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </h1>
        <div class="name-div">
          <h2 class="name">Tanya Sinclair</h2>
          <p class="designation">UX Engineer</p>
        </div>
      </div>
      <div class="right-div">
        <img
          src="./images/image-tanya.jpg"
          alt="image-tanya"
          class="user-pic"
        />
        <div class="slider">
          <button class="previous disabled">
            <img src="./images/icon-prev.svg" alt="icon-prev" />
          </button>
          <button class="next">
            <img src="./images/icon-next.svg" alt="icon-next" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
