<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="logo" class="logo" /></header>
    <main>
      <div class="left">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>
      <div class="right">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </main>
    <footer>
      <div class="icon-wrapper">
        <a href="http://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
      </div>

      <div class="icon-wrapper">
        <a href="http:///www.twitter.com" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>

      <div class="icon-wrapper">
        <a href="http://www.instagram.com" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
