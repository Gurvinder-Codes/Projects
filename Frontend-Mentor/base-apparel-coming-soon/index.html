<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="left-div">
        <div class="left-div-inner">
          <img src="./images/logo.svg" alt="logo" class="logo" />
          <img src="./images/hero-mobile.jpg" alt="logo" class="img-mobile" />
          <div class="content">
            <h1 class="heading">We're <span>coming soon</span></h1>
            <p class="text">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="input-div">
              <form action="">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  autocomplete="off"
                  required
                />
                <img
                  src="./images/icon-error.svg"
                  alt="icon-error"
                  class="icon-error"
                />
                <small class="error-msg">Please provide a valid email</small>
                <button type="submit" class="submit-btn">
                  <img src="./images/icon-arrow.svg" alt="icon-arrow" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="right-div"></div>
    </main>
  </body>
</html>
